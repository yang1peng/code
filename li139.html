var x,y;

	x=window.event.x+document.body.clientLeft;
	y=window.event.y+document.body.clientTop;
	}
	function makesnake(){
		if(document.all){
		var ob=document.all("tdiv");
		ob.style.posLeft=x;
		ob.style.posTop=y;
		}
		var timer=setTimeout("makesnake()",10);
		}
		document.onmousemove=handlerMM;
		</script>
</body>
