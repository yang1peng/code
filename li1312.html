<title>无标题文档</title>

<script type="text/javascript">
function bigimg(i){
	var zoom=parseInt(i.style.zoom,10)||100;
	zoom+=event.wheelDelta/12;
	if(zoom>0)
	i.style.zoom=zoom+"%";
	return false;
}
</script>
<body>
<table width="100%">
<tr>
<td><span class="style1">请混动鼠标滚轮</span></td>
</tr>
</table>
<center>
<a href="http://www.mingrisoft.com">
<img src="file:///C|/Users/Public/Pictures/Sample Pictures/Desert.jpg"width="461"height="241"border="1"onmousewheel="return bigimg(this)" />
</a>
</center>
</body>
</html>
